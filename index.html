<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAZIM WEB SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      padding-bottom: 50px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background-color: white;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-color: black;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: white;
      width: 100%;
      text-align: center;
    }

    .menu a {
      padding: 10px;
      border-top: 1px solid #ddd;
      text-decoration: none;
      color: #333;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }

    .website-box {
      background: white;
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .thumbnail {
      width: 100%;
      height: 150px;
      background: #eee;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 22px;
    }

    .description-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .description-box {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 30%;
    }

    .description-box b {
      display: block;
      margin-bottom: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons a {
      flex: 1;
      padding: 12px;
      background-color: #fd7e14;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #f56a79;
    }

    .more-btn {
      margin-top: 30px;
      padding: 14px 30px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .more-btn:hover {
      background-color: #f56a79;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">লোগো</div>
    <div class="title">TAZIM WEB SHOP</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <div class="menu" id="menu">
    <a href="#">হোম</a>
    <a href="#">সার্ভিস</a>
    <a href="#">ডোনেট</a>
    <a href="#">যোগাযোগ</a>
  </div>

  <h2 class="title">All Website List</h2>

  <!-- Repeat this box for each website -->
  <div class="website-box">
    <div class="thumbnail">Thumbnail</div>
    <div class="description-container">
      <div class="description-box">
        <b>Basic</b>
        <ul><li>text</li><li>text</li><li>text</li></ul>
      </div>
      <div class="description-box">
        <b>Normal</b>
        <ul><li>text</li><li>text</li><li>text</li></ul>
      </div>
      <div class="description-box">
        <b>Pro</b>
        <ul><li>text</li><li>text</li><li>text</li></ul>
      </div>
    </div>
    <div class="buttons">
      <a href="https://wa.me/8801XXXXXXXXX">Buy Now</a>
      <a href="https://example.com">Demo</a>
    </div>
  </div>

  <!-- Copy-paste above block two more times with different content -->

  <div class="more-btn">more website</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
