<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAZIM WEB SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* CSS styling as before, with some updates */
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 40px;
    }

    .menu-button {
      background: #000;
      color: #fff;
      padding: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    nav {
      display: none;
      background: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    nav a:hover {
      background: #eee;
    }

    h1 {
      text-align: center;
      background: #fff;
      padding: 20px 0;
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .website-card {
      background: #fff;
      margin: 20px auto;
      padding: 10px;
      max-width: 500px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .thumbnail {
      background: #ccc;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .button-group a {
      flex: 1;
      margin: 0 5px;
      text-align: center;
      padding: 12px;
      background-color: #fd7e14;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .button-group a:hover {
      background-color: #f56a79;
    }

    .more-button {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px;
      background-color: #fff;
      color: #000;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #000;
    }

    .more-button:hover {
      background-color: #f56a79;
      color: #fff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .close {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #f56a79;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    .close:hover {
      background-color: #fd7e14;
    }

  </style>
</head>
<body>

<header>
  <img src="your-logo.png" alt="Logo" class="logo">
  <h2>TAZIM WEB SHOP</h2>
  <button class="menu-button" onclick="toggleMenu()">মেনু</button>
</header>

<nav id="menu">
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<h1>All Website List</h1>

<div class="website-card">
  <div class="thumbnail">Thumbnail 1</div>
  <div class="button-group">
    <a href="#" onclick="openModal()">Buy Now</a>
    <a href="demo1.html" target="_blank">Demo Site</a>
  </div>
</div>

<div class="website-card">
  <div class="thumbnail">Thumbnail 2</div>
  <div class="button-group">
    <a href="#" onclick="openModal()">Buy Now</a>
    <a href="demo2.html" target="_blank">Demo Site</a>
  </div>
</div>

<div class="website-card">
  <div class="thumbnail">Thumbnail 3</div>
  <div class="button-group">
    <a href="#" onclick="openModal()">Buy Now</a>
    <a href="demo3.html" target="_blank">Demo Site</a>
  </div>
</div>

<a href="more-websites.html" class="more-button">more website</a>

<!-- Modal for Buy Now -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Contact for Purchase</h2>
    <p>Please enter your details:</p>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button class="close" onclick="closeModal()">Submit</button>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function openModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
  }
</script>

</body>
</html>
