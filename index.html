<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAZIM WEB SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .circle, .square {
      width: 40px;
      height: 40px;
      background: #000;
    }

    .circle {
      border-radius: 50%;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .section-title {
      background-color: #fff;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      background: #eee;
      padding: 40px 0;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f56a79;
      color: #fff;
      border-color: #f56a79;
    }

    .more-btn {
      padding: 12px 20px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .more-btn:hover {
      background: #f56a79;
      color: #fff;
      border-color: #f56a79;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="circle"></div>
    <div class="title">TAZIM WEB SHOP</div>
    <div class="square"></div>
  </div>

  <div class="section-title">All Website List</div>

  <div id="website-list">
    <!-- Cards will be inserted here dynamically -->
  </div>

  <button class="more-btn" onclick="loadWebsites()">More Website</button>

  <script>
    let websiteCount = 0;

    const websiteData = [
      { thumbnail: 'Thumbnail 1', buyLink: '#', demoLink: '#' },
      { thumbnail: 'Thumbnail 2', buyLink: '#', demoLink: '#' },
      { thumbnail: 'Thumbnail 3', buyLink: '#', demoLink: '#' },
      { thumbnail: 'Thumbnail 4', buyLink: '#', demoLink: '#' },
      { thumbnail: 'Thumbnail 5', buyLink: '#', demoLink: '#' },
      { thumbnail: 'Thumbnail 6', buyLink: '#', demoLink: '#' }
    ];

    function createCard(data) {
      return `
        <div class="card">
          <div class="thumbnail">${data.thumbnail}</div>
          <div class="btn-group">
            <a class="btn" href="${data.buyLink}" target="_blank">Buy Now</a>
            <a class="btn" href="${data.demoLink}" target="_blank">Demo Site</a>
          </div>
        </div>
      `;
    }

    function loadWebsites() {
      const list = document.getElementById('website-list');
      const nextItems = websiteData.slice(websiteCount, websiteCount + 3);
      nextItems.forEach(item => {
        list.innerHTML += createCard(item);
      });
      websiteCount += 3;
      if (websiteCount >= websiteData.length) {
        document.querySelector('.more-btn').disabled = true;
        document.querySelector('.more-btn').innerText = 'No More Website';
      }
    }

    // Load first 3 on page load
    window.onload = loadWebsites;
  </script>

</body>
</html>
