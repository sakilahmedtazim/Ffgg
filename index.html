<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAZIM WEB SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #333;
    }

    /* HEADER */
    header {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .logo h1 {
      font-size: 20px;
      color: #111;
    }

    .menu-toggle {
      background: #000;
      color: #fff;
      padding: 8px 14px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    /* SIDE MENU */
    nav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    nav.active {
      left: 0;
    }

    nav h3 {
      margin-bottom: 20px;
      color: #f56a79;
    }

    nav a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    nav a:hover {
      color: #fd7e14;
    }

    h2.section-title {
      text-align: center;
      background: #fff;
      padding: 20px;
      font-size: 24px;
      color: #111;
      margin-top: 10px;
    }

    .website-card {
      background: #fff;
      margin: 20px auto;
      padding: 10px;
      max-width: 500px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .thumbnail {
      background: #ddd;
      height: 150px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .button-group a {
      flex: 1;
      margin: 5px;
      padding: 12px;
      background-color: #fd7e14;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    .button-group a:hover {
      background-color: #f56a79;
    }

    .more-button {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px;
      background-color: #fff;
      color: #000;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #000;
    }

    .more-button:hover {
      background-color: #f56a79;
      color: #fff;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }

      .button-group a {
        width: 100%;
      }
    }
  </style>
</head>
